<template name="optionalFontawesome">

<!-- Header -->
    <!-- Left -->
    {{# contentFor "headerLeft" }}
        <a href="{{ pathFor route='optional' }}" class="action"><i class="fa fa-chevron-left"></i></a>
    {{/ contentFor }}

    <!-- Middle -->
    {{# contentFor "headerMiddle" }}
        <div class="title">Fontawesome</div>
    {{/ contentFor }}

    <!-- Right -->
    {{# contentFor "headerRight" }}
        <a href="#" class="action"><i class="fa fa-check"></i></a>
    {{/ contentFor }}

<!-- Content -->
    <div class="animate fadein vertical-align">
        <div class="content vertical-align-child">
            <div class="container">
                <div class="row">
                    <div class="col s4 tx-center">
                        <i class="fa fa-star"></i>
                    </div>

                    <div class="col s4 tx-center">
                        <a href="#" class="button">Next <i class="fa fa-chevron-right"></i></a>
                    </div>

                    <div class="col s4 tx-center">
                        <a href="#" class="button button-primary"><i class="fa fa-check"></i> Ok</a>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 tx-center">
                        <hr/>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 tx-center">
                        <a href="http://fortawesome.github.io/Font-Awesome/icons/" class="button" target="_blank">Fontawesome <i class="fa fa-external-link"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Footer -->
    {{# contentFor "footerTabs"}}
        <div class="section">
            <a href="{{ pathFor route='pages_home' }}">
                <i class="fa fa-home fa-2x"></i>
                Home
            </a>
        </div>

        <div class="section">
            <a href="{{ pathFor route='blog_latest' }}" class="{{ isActiveRoute 'blog_latest' }}">
                <i class="fa fa-clock-o fa-2x"></i>
                Latest
            </a>
        </div>

        <div class="section">
            <a href="{{ pathFor route='blog_trending' }}" class="{{ isActiveRoute 'blog_trending' }}">
                <i class="fa fa-line-chart fa-2x"></i>
                Trending
            </a>
        </div>

        <div class="section">
            <a href="{{ pathFor route='user_profile' }}" class="{{ isActiveRoute 'user_profile' }} {{ isActiveRoute 'user_login' }} {{ isActiveRoute 'user_register' }}">
                <i class="fa fa-user fa-2x"></i>
                Profile
            </a>
        </div>
    {{/ contentFor }}

    <style>
        /* demo */
        #app-header nav .section.middle {
            width: 70%;
        }
        #app-header nav .section.left, #app-header nav .section.right {
            width: 15%;
        }
        #app-footer nav .section a {
           font-size: 12px;
        }
    </style>
</template>
